<script>
var loa = (function () {
  var loa = {};

  function animateOverTime(dur, cb, fin) {
    var timeStart;
    
    // create closure
    function _animateOverTime(time) {
      if (!timeStart) timeStart = time;
      var timeElapsed = time - timeStart;
      var completion = Math.min(timeElapsed / dur, 1); // cap completion at 1 (100%)
      
      cb(completion);
      
      if (timeElapsed < dur) {
        requestAnimationFrame(_animateOverTime);
      } else {
        if (typeof fin === 'function') fin();
      }
    };
    
    return _animateOverTime;
  }


  loa.fadeOut = function(el, dur, fin) {
    // el.style.opacity = 1; is assumed
    
    // create closure
    var _fadeOut = function(completion) {
      el.style.opacity = 1 - completion;
      if (completion === 1) {
        el.style.display = 'none';
      }
    };
    
    var ani = animateOverTime(dur, _fadeOut, fin);
    requestAnimationFrame(ani); // and go
  }


  loa.fadeIn = function(el, dur, display, fin) {
    // el.style.opacity = 0; is assumed
    el.style.display = display || 'block';
  
    // create closure
    var _fadeIn = function(completion) {
      el.style.opacity = completion; // this is easy since both 0 - 1 decimal
    };
    
    var ani = animateOverTime(dur, _fadeIn, fin);
    requestAnimationFrame(ani); // and go
  }
  
  return loa;
}());

</script>

document.getElementById("btn").addEventListener("mousedown", function(event) {
	if(window.AlreadyClicked) {
		return;
	}
	document.getElementById("btn").classList.add("btn-mousedown")
});

document.getElementById("btn").addEventListener("mouseup", function(event) {
	if(window.AlreadyClicked) {
		return;
	}
	document.getElementById("btn").classList.remove("btn-mousedown")
});

document.getElementById("btn").addEventListener("mouseout", function(event) {
	if(window.AlreadyClicked) {
		return;
	}
	document.getElementById("btn").classList.remove("btn-mousedown")
});

document.getElementById("btn").addEventListener("click", function(event) {
	if(window.AlreadyClicked) {
		return;
	}
	window.AlreadyClicked = true
	event.target.classList.add("btn-disabled")
	document.getElementById("btn").classList.remove("active")
	var valueElem = document.getElementById("value")
	loa.fadeOut(valueElem, 500, function() {
		valueElem.innerHTML='$0&nbsp;<b>!</b>'
		loa.fadeIn(valueElem, 500)
	});
	var probElem = document.getElementById("prob")
	loa.fadeOut(probElem, 500, function() {
		probElem.innerHTML ="\u00A0"+FaceWithTongue+MoneyMouthFace
		loa.fadeIn(probElem, 500)
	});
});
</script>
